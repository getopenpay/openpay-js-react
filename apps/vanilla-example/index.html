<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenPay Vanilla Example</title>
  </head>
  <body>
    <main class="container">
      <div>
        <h1 class="title">OpenPay.js</h1>
        <p class="subtitle">Accept payments through OpenPay, right on your site</p>
      </div>

      <div id="app">
        <input placeholder="Secure token" id="secure-token" />
        <div data-testid="loading" id="loading" class="loading">
          <div class="spinner"></div>
          Loading...
        </div>
        <div id="error-container"></div>

        <div>
          <p class="section-title">Personal Details</p>
          <div class="billing-details">
            <label>
              <span>First Name</span>
              <input data-testid="first_name" data-opid="firstName" placeholder="First Name" />
            </label>
            <label>
              <span>Last Name</span>
              <input data-testid="last_name" data-opid="lastName" placeholder="Last Name" />
            </label>
            <label>
              <span>Email</span>
              <input data-testid="email" data-opid="email" placeholder="Email" />
            </label>
            <label>
              <span>Promotion Code</span>
              <input data-testid="promo_code" data-opid="promotionCode" placeholder="Promotion Code" value="" />
            </label>
          </div>
          <p class="section-title">Billing Address</p>
          <div class="billing-details">
            <!-- <label class="grid-full">
              <span>Address</span>
              <input data-opid="address" class="grid-full" placeholder="Address" value="1234 Main St" />
            </label> -->
            <!-- <label>
              <span>City</span>
              <input data-opid="city" placeholder="City" value="New York" />
            </label>
            <label>
              <span>State</span>
              <input data-opid="state" placeholder="State" value="NY" />
            </label> -->
            <label>
              <span>Zip Code</span>
              <input data-testid="zip-code" data-opid="zipCode" placeholder="Zip Code" />
            </label>
            <label>
              <span>Country</span>
              <input data-testid="country" data-opid="country" placeholder="Country" />
            </label>
            <!-- <label class="grid-full">
              <span>Phone</span>
              <input data-opid="phone" class="grid-full" placeholder="Phone" value="1234567890" />
            </label> -->
          </div>

          <p class="section-title">Card</p>
          <div id="single-frame">
            <div id="card-element" class="card-element"></div>
          </div>

          <div id="multiple-frames">
            <div id="card-number-element" class="card-element"></div>
            <div id="card-expiry-element" class="card-element"></div>
            <div id="card-cvc-element" class="card-element"></div>
          </div>

          <button data-testid="submit-button" class="submit-button" id="submit" type="button">Pay</button>

          <!-- Apple pay button -->
          <button id="apple-pay-button" class="submit-button" style="display: none" type="button">Apple Pay</button>
          <!-- Google pay button -->
          <button id="google-pay-button" class="submit-button" style="display: none" type="button">Google Pay</button>
          <!-- Stripe link -->
          <div id="ojs-stripe-link-btn" class="stripe-link-button"></div>

          <button id="submit-paypal" class="submit-button" type="button">Pay with PayPal</button>

          <div id="validation-error-container" class="error-message"></div>
        </div>

        <div id="checkout-success" class="success-message" style="display: none"></div>
        <div id="setup-success" class="success-message" style="display: none"></div>

        <div id="adyen-example"></div>
      </div>
    </main>
    <!-- Start Stripe -->
    <script src="https://js.stripe.com/v3/"></script>
    <!-- End Stripe -->

    <!-- Start Adyen -->
    <script src="https://checkoutshopper-live-in.cdn.adyen.com/checkoutshopper/sdk/6.6.0/adyen.js"
    integrity="sha384-Oa2agnE48SFtDpzmEK8mbhbmEA1X4WH6afLBbypUhFU8oDhJWAIGvLQTBrqgls4A"
    crossorigin="anonymous"></script>
    <link rel="stylesheet"
    href="https://checkoutshopper-live-in.cdn.adyen.com/checkoutshopper/sdk/6.6.0/adyen.css"
    integrity="sha384-UAD/QSv1wQyfA60svLYxJ0OJAPl9TpkksO+HEOUX8YJcD+MYzNmn+q4XL7YBeHcr"
    crossorigin="anonymous">
    <!-- End Adyen -->

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
